<h2>Hizmetlerimiz</h2>
<div class="service-box">
  <h3>Noise Aesthetic</h3>
  <p>Cilt yenileme ve gençleştirme teknikleri.</p>
</div>
<div class="service-box">
  <h3>Hair Services</h3>
  <p>Profesyonel saç bakımı ve tasarım hizmetleri.</p>
</div>

<!-- Contact Form -->

<div class="contact-center">
  <h3>İletişim Formu</h3>
  <form>
      <div class="form-group">
          <input type="text" placeholder="Ad-Soyad" required>
      </div>
      <div class="form-group">
          <input type="email" placeholder="E-Posta" required>
      </div>
      <div class="form-group">
        <input type="tel" placeholder="İletişim Numarası" required>
    </div>
    
    <div class="form-group">
        <label>İşlem Seçiniz</label>
        <select id="operation-type" required>
            <option value="">Seçiniz</option>
            <option value="sac">Saç İşlemleri</option>
            <option value="burun">Burun İşlemleri</option>
            <option value="cilt">Cilt İşlemleri</option>
        </select>
    </div>
    
    <!-- Saç işlemleri fotoğraf seçimi alanı -->
    <div id="hair-options" class="form-group hidden">
        <label>Saç Modeli Seçiniz</label>
        <div>
            <img src="hair1.jpg" class="hair-image" alt="Hair 1">
            <img src="hair2.jpg" class="hair-image" alt="Hair 2">
            <img src="hair3.jpg" class="hair-image" alt="Hair 3">
            <img src="hair4.jpg" class="hair-image" alt="Hair 4">
            <img src="hair5.jpg" class="hair-image" alt="Hair 5">
            <img src="hair6.jpg" class="hair-image" alt="Hair 6">
        </div>
    </div>
    
    <!-- Burun ve Cilt işlemleri için text alanı -->
    <div id="nose-skin-options" class="form-group hidden">
        <label>Yapılacak İşlem Açıklaması</label>
        <textarea rows="3" placeholder="Açıklamanızı girin..."></textarea>
    </div>
    
    <div class="form-group">
        <input type="file">
    </div>
    
      <button type="submit">Gönder</button>
  </form>
</div>

<!-- Contact V2 -->

<section id="contact">
    <div class="contact-form">
      <h2>Mesaj Gönder !</h2>
      <form>
        <div class="form-group">
          <label for="name">İsim Soyisim</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">İletişim</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mesajınız</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        </div>
        <button type="submit" class="submit-btn">Mesajı Gönder</button>
      </form>
    </div>
